    <title>NXORA X | منصة التعليم الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #020617; /* Slate-950 - Dark Blue Base */
        color: #f8fafc;
        font-size: 13px; /* تصغير الخط الأساسي لزيادة الأناقة */
        line-height: 1.6;
      }
      .bg-nex-dark { background-color: #020617; }
      .bg-nex-blue { background-color: #0f172a; }
      .text-nex-silver { color: #cbd5e1; }
      .border-nex-silver { border-color: #475569; }
      
      /* WhatsApp Floating Animation */
      @keyframes bounce-subtle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .whatsapp-float {
        animation: bounce-subtle 2s infinite ease-in-out;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px; /* تنحيف السكرول بار */
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }

      /* Chat Pattern */
      .chat-bg-pattern {
        background-color: #020617;
        background-image: url("https://www.transparenttextures.com/patterns/cubes.png");
        background-attachment: fixed;
      }
    </style>
